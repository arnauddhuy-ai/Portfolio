<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnaud DHUY | Portfolio TSSR</title>
    <style>
        /* Variables de couleurs Tech & Dark Mode */
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --primary-color: #238636; /* Vert GitHub */
            --secondary-color: #2f81f7; /* Bleu tech */
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --border-color: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header / Section Hero */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
            color: white;
        }

        .hero h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-top: 10px;
        }

        .hero p {
            max-width: 650px;
            margin: 20px auto;
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .links {
            margin-top: 25px;
        }

        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: #21262d;
            transition: 0.3s;
            font-weight: bold;
        }

        .links a:hover {
            background-color: var(--border-color);
            border-color: var(--text-dim);
        }

        /* Section Compétences */
        #skills {
            margin-bottom: 50px;
        }

        #skills h2 {
            border-bottom: 3px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 25px;
            color: white;
        }

        #skills ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 0;
            list-style: none;
        }

        #skills li {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            position: relative;
            padding-left: 40px;
        }

        #skills li::before {
            content: "✔";
            color: var(--primary-color);
            position: absolute;
            left: 15px;
            font-weight: bold;
        }
